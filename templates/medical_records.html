{% extends 'base.html' %}
{% block content %}
<h2 class="mb-3">Medical Records â€” {{ pet.name }}</h2>
<table class="table table-striped">
  <tbody>
    <tr><th scope="row" style="width:220px">Vaccines</th><td>{{ records.vaccine }}</td></tr>
    <tr><th scope="row">Allergies</th><td>{{ records.allergies }}</td></tr>
    <tr><th scope="row">Medication</th><td>{{ records.medication }}</td></tr>
    <tr><th scope="row">Veterinarian</th><td>{{ records.vet_info }}</td></tr>
  </tbody>
</table>
<div class="mt-3 d-flex gap-2">

  <a class="btn btn-primary " href="{{ url_for('pet_profile', pet_id=pet.id) }}"> Back To Profile</a>
  <a class="btn btn-warning" href="{{ url_for('edit_med', pet_id=pet.id) }}"> Edit Medical Records </a>
  <form method="POST" action="{{ url_for('delete_med', pet_id=pet.id) }}" onsubmit="return confirm('Clear all medical records for this pet?');">
    <button type="submit" class="btn btn-outline-danger"> Delete Medical Records </button>
  </form>

</div>
{% endblock %}
