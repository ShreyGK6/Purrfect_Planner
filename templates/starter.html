<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Purrfect Planner — Start</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-light">
  {% if current_user.is_authenticated %}
  <div class="container text-center py-5">
    <h2 class="mb-4">Welcome back, {{ current_user.username }}!</h2>
    <a class="btn btn-primary btn-lg px-4 me-3" href="{{ url_for('home') }}">Go to Dashboard</a>
    <a class="btn btn-outline-danger btn-lg px-4" href="{{ url_for('logout') }}">Logout</a>
  </div>
  {% else %}
  <main class="container py-5">
    <div class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="text-center">
        <h1 class="display-5 fw-semibold mb-3">Purrfect Planner</h1>
        <p class="text-muted mb-4">
          Simple pet care tracking — tasks, records, and reminders in one place.
        </p>
        <div class="d-flex gap-3 justify-content-center">
          <a class="btn btn-primary btn-lg px-4" href="{{ url_for('login') }}">Login</a>
          <a class="btn btn-success btn-lg px-4" href="{{ url_for('register') }}">Register</a>
        </div>
      </div>
    </div>
  </main>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
