<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- use bootstrap!!-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> <!-- link style sheet-->
    <title>Purrfect Planner</title>
  </head>
  <body>
    <nav class = "navbar navbar-light bg-light border-bottom navbar-expand-lg"> <!-- navbar!-->
        <div class = "container-fluid"> <!-- spans whole screen-->
            <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Purrfect Planner</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"> <!-- collapsable menu-->
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="nav"></div>
        </div>
    </nav>
    <main class="container py-4"> <!-- padding plus centering everything -->
      {% block content %}
      {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
